<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Demo of FilterWizard</title>
<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.11/themes/css/cartodb.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="../dist/cartodb-filterwizard.css" />

<style>
html,body,#map {
  height:100%;
  padding:0;
  margin:0;
}
</style>

</head>
<body>
<div id="map"></div>
<div id="myfilter"></div>

<script src="http://libs.cartocdn.com/cartodb.js/v3/3.11/cartodb.js"></script>
<script src="https://code.jquery.com/jquery-2.1.3.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="../dist/cartodb-filterwizard.js"></script>

<script>
var mainapp = function(vis,layers) {
  var filterConf = {
    position: 'topright',
    layer: layers[1],
    sublayerNumber: 0,
    filterColumns: [
      {title : 'Tagtype', name : 'tag_kode_t', type : 'unique', options: { checked: 'all'}},
      {title : 'Bygningsanvendelse', name : 'byg_anvend_kode_t', type : 'unique', options: { checked: ['Kollegium', 'Etageboligbebyggelse (flerfamiliehus, herunder tofamiliehus (vandret adskillelse mellem enhederne)'], legend: true}}
    ]
  };
  map = vis.getNativeMap();
  map.addControl(new L.Control.FilterWizard(filterConf));
};

window.onload = function() {
  cartodb.createVis('map', 'https://kjlr.cartodb.com/api/v2/viz/38447dd6-c32f-11e5-a9df-0e31c9be1b51/viz.json').done(mainapp)
}
</script>

</body>
</html>
